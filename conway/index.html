<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        body {
            background: #f4f4f4;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        #myCanvas {
            display: block;
            margin: 40px auto 20px auto;
            border: 3px solid #333;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            background: #fff;
        }
        button {
            padding: 10px 24px;
            margin: 8px 6px;
            border: none;
            border-radius: 6px;
            background-color: #1976d2;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        button#clear {
            background-color: #b71c1c;
        }
        button#back {
            background-color: #585e58;
        }
        button:hover {
            filter: brightness(0.92);
        }
        label {
            font-size: 16px;
            font-weight: bold;
            margin-right: 10px;
        }
        #speedRange {
            width: 180px;
            margin: 10px 0 20px 0;
            accent-color: #1976d2;
        }
        @media (max-width: 900px) {
            #myCanvas {
                width: 98vw !important;
                height: 60vw !important;
                max-width: 98vw;
                max-height: 60vw;
            }
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="800" height="600"></canvas><br />
    <!-- Replace the button/label/range section with this: -->
<div style="display: flex; align-items: center; gap: 12px; margin-bottom: 20px;">
    <button id="start" onclick="startAnimation()">Start/Stop</button>
    <button id="clear" onclick="clearCells()">Clear Board</button>
    <label for="speedRange">Animation Speed:</label>
    <input type="range" id="speedRange" name="speedRange" min="1" max="10" value="5" oninput="updateSpeed(this.value)">
    <button id="back" onclick="window.location.href='../index.html'">Back</button>
</div>
    <script src="script.js"></script>
</body>
</html>
