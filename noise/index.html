<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>jDraw</title>
    <script src="./perlin.js" defer></script>
    <script src="./script.js" defer></script>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8f9fa;
            color: #222;
            margin: 0;
            padding: 40px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #canvas {
            box-shadow: 0 4px 16px rgba(0,0,0,0.08), 0 1.5px 4px rgba(0,0,0,0.06);
            border-radius: 8px;
            background: #fff;
        }
        div {
            background: #fff;
            padding: 24px 32px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-top: 24px;
            display: inline-block;
        }
        label {
            font-weight: 500;
            margin-right: 8px;
            font-size: 1.05rem;
        }
        input[type="range"] {
            width: 180px;
            margin: 0 10px 0 0;
            accent-color: #0078d4;
            vertical-align: middle;
        }
        span[id$="-value"] {
            display: inline-block;
            min-width: 32px;
            font-family: monospace;
            font-size: 1.05rem;
            color: #0078d4;
            font-weight: 600;
        }
        br {
            margin-bottom: 10px;
        }
        button {
            margin-top: 28px;
            padding: 10px 22px;
            font-size: 1.08rem;
            border: none;
            border-radius: 6px;
            background: #0078d4;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.07);
            transition: background 0.2s;
        }
        button:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="600" style="border:1px solid #000;"></canvas>
    <div style="margin-top: 10px;">
        <label for="red">Red:</label>
        <input type="range" id="red" name="red" min="0" max="255" value="220">
        <span id="red-value">220</span>
        <br>
        <label for="green">Green:</label>
        <input type="range" id="green" name="green" min="0" max="255" value="220">
        <span id="green-value">220</span>
        <br>
        <label for="blue">Blue:</label>
        <input type="range" id="blue" name="blue" min="0" max="255" value="220">
        <span id="blue-value">220</span>
    </div>
    <script>
    document.querySelectorAll('input[type="range"]').forEach(slider => {
        slider.addEventListener('input', function() {
            document.getElementById(this.id + '-value').textContent = this.value;
        });
    });
    </script>
    <button onclick="window.location.href='../index.html'" style="margin-top: 20px; padding: 8px 16px; font-size: 1rem; cursor: pointer;">
        Back
    </button>
</body>
</html>
